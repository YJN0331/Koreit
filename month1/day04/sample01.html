<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 표시하기</title>
</head>
<body>
  <!-- 
    audio를 바로 사용해도 되지만
    figure을 사용해서
    설명이 붙는 audio를 만듦
   -->
  <figure>
    figure는 시맨틱 태그 중 설명이 붙는 독립 컨텐츠
    <figcaption>Listen to the music figure의 자막 역할을 하는 figcaption</figcaption>
    <audio controls src=""../bgsound.mp3></audio>
    
  
  </figure>

  <h1> 비디오를 위한 코드 </h1>
  
  <figure>
    <figcaption> 비디오에 대한 설명</figcaption>
      <!-- 
        muted : 음소거 상태 bool속성
        loop : 반복재생
       -->

    <video controls src="Painting.mp4"> 
      비디오 안의 내용은 비디오 파일 누락 시 대체 텍스트가 돼요
    </video>


  </figure>
    
  <!-- iframe 현재 문서 안에 다른 HTML 페이지를 삽입한다. -->

  <h1>타 문서의 화면을 보자</h1>
  <iframe width="300" height="300"  src=""></iframe>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/W2DfA6UEiIw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>





</body>
</html>
