<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>요소의 유형과 테두리</title>
  <style>

    div {
      display: inline;

    } 
    /* 인라인-블록 : 배치는 인라인 속성은 블록 =>
    인라인은 크기를 임의 조정이 안되지만 블록은 가능함 */
    span {
      display: block;

    }



  </style>
</head>
<body>
  <div>나는 원래 블록 레벨 요소</div>
  <span>나는 원래 인라인 레벨 요소</span>
</body>
</html>
