<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>박스 사이징</title>
  <style>
    div {
      /* 기본적으로 너비와 높이는 컨텐츠 영역을 위한 속성이다 */
      width: 100px;
      height: 100px;
      border: 20px solid purple;
      padding: 30px;
    }
  </style>
</head>

<!-- 
  box-sizing 속성은 요소의 너비와 높이를 계산하는 방법을 지정한다.
  content-box : 기본 값. 너비와 높이가 컨텐츠 영역만을 포함한다.
  border-box : 너비와 높이가 안쪽 여백과 테두리까지 포함한다. 
  너비, 높이가 같더라도, box-sizing 속성 값에 따라 크기가 달라질 수 있다.
  border-box를 하면, 요소가 너비와 높이보다 커질 수 없다.
-->

  <body>
  <div>This is my content</div>
</body>
</html>
