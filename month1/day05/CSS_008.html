<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>배경 만들기</title>
  <style>

    /* 단축 속성으로써의 배경 : size가 position 바로 뒤에 와야 한다. */
    div {
      background : gray url(images/baby-g9576facaf_640.jpg) no-repeat center / 800px 800px ;

    }
    /* background-color : yellow */
    /* background-image: url(./images/image.jpg) */
    /* 히든 속성  : 배경 이미지와 배경색을 섞을 수 있다. */
    background-blend-mode : multiply;
  
  </style>
</head>
<body>
  <div>This is my content</div>
  <div>This is my content</div>
</body>
</html>
