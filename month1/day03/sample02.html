<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- boolean속성=checked속성 :해당 속성을 명시하지 않으면 속성값이 자동으로 false값을 가지게 되며 명시하면 자동으로 true값을 가지게 된다
  이 속성은 input 요소의 type 속성 값이 checkbox 또는 radio인 경우에만 사용 가능하다. -->
  <h1>가장 좋아하는 카페는?</h1>
  <select name="cafe">
    <option value="star">스타벅스</option>
    <option value="bean" selected>커피빈</option>
    <option value="ediy">이디야</option>
    <option value="pasc">파스쿠찌</option>
    <option value="twos">투썸플레이스</option>
  </select>

  <br>
  <h1>해당 카페에 바라는 점은?</h1>
  <textarea name="opinion"> 미리 입력된 값</textarea>

</body>
</html>
