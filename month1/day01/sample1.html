<script type="text/javascript">
    $(document).ready(function () {

        $("#dropdownMenuLink").change(function (e) {
            var obj1 = { Country: $("#dropdownMenuLink").val() };
            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: "/item/Place",
                data: JSON.stringify(obj1),
                dataType: "json",
                success: function (data1) {
                    var appenddata1 = "";
                    //alert(data1.d);
                    var jsonData1 = JSON.parse(data1.d);
                    for (var i = 0; i < jsonData1.length; i++) {
                        appenddata1 += "<option value = '" + jsonData1[i].item_place + " '>" + jsonData1[i].item_name + " </option>";
                    }
                    $("#dropdownMenuLink").append(appenddata1);
                }
            });
        });
    });
</script>
